<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4de3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="20" fill="url(#bgGrad)" />
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#faviconGrad)" stroke-width="2.5" opacity="0.5" />
  
  <!-- Stylized S letter with flow effect -->
  <path d="M 35 32 C 35 32 45 28 55 30 C 68 32 70 42 58 48 C 48 53 40 55 42 65 C 44 72 55 74 65 70" 
        stroke="url(#faviconGrad)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Flow particles -->
  <circle cx="30" cy="40" r="3" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="70" cy="60" r="2.5" fill="#7c3aed" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="75" r="2" fill="#4de3ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite" />
  </circle>
</svg>
