<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4de3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ogBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="ogGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBgGrad)" />
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="105" x2="1200" y2="105" stroke="white" stroke-width="1" />
    <line x1="0" y1="210" x2="1200" y2="210" stroke="white" stroke-width="1" />
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1" />
    <line x1="0" y1="420" x2="1200" y2="420" stroke="white" stroke-width="1" />
    <line x1="0" y1="525" x2="1200" y2="525" stroke="white" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1" />
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1" />
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1" />
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1" />
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Logo icon on the left -->
  <g transform="translate(120, 165)">
    <circle cx="150" cy="150" r="140" fill="none" stroke="url(#ogGrad)" stroke-width="3" opacity="0.3" />
    <circle cx="150" cy="150" r="115" fill="none" stroke="url(#ogGrad)" stroke-width="1.5" opacity="0.15" stroke-dasharray="10 5" />
    <path d="M 90 82 C 90 82 122 62 165 70 C 220 80 230 115 180 140 C 130 165 105 185 120 218 C 133 245 178 255 225 235" 
          stroke="url(#ogGrad)" stroke-width="14" fill="none" stroke-linecap="round" filter="url(#ogGlow)" />
    <circle cx="75" cy="120" r="8" fill="#00d4ff" opacity="0.8" />
    <circle cx="225" cy="180" r="6" fill="#7c3aed" opacity="0.7" />
    <circle cx="150" cy="260" r="5" fill="#4de3ff" opacity="0.6" />
  </g>
  
  <!-- Text content on the right -->
  <text x="520" y="280" fill="url(#ogGrad)" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="700" filter="url(#textGlow)">SmartFlow</text>
  <text x="520" y="360" fill="#9ca3af" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400">Smart Money Intelligence on Base Chain</text>
  
  <!-- Feature badges -->
  <g transform="translate(520, 400)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="rgba(0, 212, 255, 0.15)" stroke="rgba(0, 212, 255, 0.3)" stroke-width="1" />
    <text x="80" y="26" fill="#00d4ff" font-family="system-ui, sans-serif" font-size="16" font-weight="500" text-anchor="middle">Real-Time Data</text>
    
    <rect x="180" y="0" width="150" height="40" rx="20" fill="rgba(124, 58, 237, 0.15)" stroke="rgba(124, 58, 237, 0.3)" stroke-width="1" />
    <text x="255" y="26" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="16" font-weight="500" text-anchor="middle">Top Traders</text>
    
    <rect x="350" y="0" width="130" height="40" rx="20" fill="rgba(16, 185, 129, 0.15)" stroke="rgba(16, 185, 129, 0.3)" stroke-width="1" />
    <text x="415" y="26" fill="#10b981" font-family="system-ui, sans-serif" font-size="16" font-weight="500" text-anchor="middle">Alerts</text>
  </g>
  
  <!-- Farcaster badge -->
  <g transform="translate(520, 480)">
    <text x="0" y="20" fill="#6b7280" font-family="system-ui, sans-serif" font-size="18">Farcaster Mini App â€¢ Built on Base</text>
  </g>
</svg>
